<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <a class="logo" href="#">WEATHER APP!</a>
        <p class="head">Check the Weather Anywhere!!!</p>
    </header>
    <hr>

    <div class="container">
        <div class="seearch">
            <p>Enter Location</p>
            <div class="input">
                <input type="text" placeholder="Where???">
                <button class="Enter" type="enter">Enter</button>
            </div>
            <div class="output">
                <h2>Weather In:</h2>
                <h3 class="temperature">
                    <div class="country">Country:</div>
                    <div class="Description">Description:</div>
                    <div class="wind speed">Wind Speed:</div>
                    <div class="humidity">Humidity:</div>
                </h3>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>Made by @ <a href="http://www.twitter.com/toluwanimiduro1">T.E.D </a></p>
        </div>
    </footer>


    <link href="test.css" rel="stylesheet">
</body>

</html>
